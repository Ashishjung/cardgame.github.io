<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Game</title>
  </head>
<body>
   <div id="main-container">
       <div id="heading">
           <p id="p1">
               Card Game
           </p>
           <p id="p2">You</p>
           <p id="p3">Computer</p>
           <p id="p33">Time:</p>
           <p id="p34">200</p>
       </div>
       <div id="cardbox1">
        <img src="backside.jpg" id="backg">
       </div>
       <div id="cardbox2">
        <img src="backside.jpg" id="backg2">
       </div>
       <div id="last-box">
           <p id= "p4">Your Score:</p>
           <p id="p5"></p>
           <p id="p6">Computer Score:</p>
           <p id="p7"></p>
           <p id="p9"></p>
           <p id="p10"></p>
           <button type="button" id="userbut">Your Card</button>
       </div>
        <div class="message-box">
           <p id="p12">
               Time up !
           </p>
           <p id="p11">
                </p>
           <p id="p13">
                </p>
           <button type="button" id="playagain">Play again</button>
       </div>
       </div>
       </div>
   <script src="https://cdn.bootcdn.net/ajax/libs/gsap/1.10.0/TweenMax.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/gsap/1.10.0/TimelineMax.min.js"></script>
   <script src="app.js">
 </script>
</body>
</html>
